version: "3"
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_USER}
    ports:
      - ${MYSQL_PORT}:${MYSQL_PORT}
    expose:
      - ${MYSQL_PORT}
    volumes:
      - db:/home/stocks/mysql
    networks:
      - stocks-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - DOCKER_USER=${DOCKER_USER}
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    container_name: backend
    working_dir: /home/stocks/app
    command: "yarn start"
    env_file: ./backend/.env
    volumes:
      - "./backend:/home/stocks/app"
      - "backend_node_modules:/home/stocks/app/node_modules"
    networks:
      - stocks-network
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - DOCKER_USER=${DOCKER_USER}
    container_name: frontend
    working_dir: /home/stocks/app
    command: "yarn start"
    volumes:
      - "./frontend:/home/stocks/app"
      - "frontend_node_modules:/home/stocks/app/node_modules"
    ports:
      - ${FRONTEND_PORT}:${FRONTEND_PORT}
    networks:
      - stocks-network
    environment:
      - CHOKIDAR_USEPOLLING=true

    stdin_open: true
    depends_on:
      - backend

volumes:
  db:
  backend_node_modules:
  frontend_node_modules:
networks:
  stocks-network:
